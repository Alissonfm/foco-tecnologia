<ion-header>

  <ion-navbar hideBackButton>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Linhas de produção</ion-title>
  
    </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="search-container">
    <div class="flex-h-centered search">
      
      <ion-input placeholder="Pesquisar..." (keyup)="getItems($event)" ></ion-input>
      <ion-icon class="flex-v-centered" name="search"></ion-icon>

    </div>
  </div>

  <loader-item [loading]="loadingData"></loader-item>

  <ion-list class="list-of-lines">

      <ion-item (click)="openPage(item)" *ngFor="let item of items">

      <!-- <ion-item> -->
  
        <ion-icon name="ios-cube-outline"></ion-icon>

        {{ item.name }}

      </ion-item>
  
  </ion-list>

</ion-content>
