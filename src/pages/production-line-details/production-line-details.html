<ion-header>

  <ion-navbar>
    <ion-title> Detalhes da linha </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <loader-item [loading]="loadingData"></loader-item>

  <div [hidden]="loadingData">

    <div class="page-title"> {{ lineData?.name }} </div>
    <p class="page-content"> {{ lineData?.description }} </p>

    <equipment-info class="mg-bottom-25px" *ngFor="let item of equipmentInfo" [equipmentInfo]="item" ></equipment-info>
    
  </div>

</ion-content>
