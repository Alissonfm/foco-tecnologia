<ion-header>

  <ion-navbar hideBackButton >

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title> {{ prodline.name }} </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="page-content">

    <!--
      <div class="page-title"> {{ prodline?.name }} </div>

      <p class="page-content">
        {{ prodline?.description }}
      </p>
    -->

      <div *ngIf="lineIndices" class="ct-table m-top-none">

        <div class="page-title no-border">Indicadores de produção</div>

        <table *ngIf="lineIndices.length > 0" >

          <tr>
            <th>Índice</th> <th>Valor</th>
          </tr>

          <tbody>
            <tr *ngFor="let item of lineIndices">
              <td>{{item.name}}</td> <td>{{item.equation_value}}</td>
            </tr>
          </tbody>

        </table>

        <table *ngIf="lineIndices.length <= 0" >
          <tr><td> Não foram encontrados registros </td></tr>
        </table>

      </div>

    <loader-item [loading]="loadingData"></loader-item>

    <div [hidden]="loadingData">
      <graph-widget *ngFor="let item of prodline?.equipments" [equipmentData]="item" [timeData]="requestInfo"></graph-widget>
    </div>

  </div>
</ion-content>
